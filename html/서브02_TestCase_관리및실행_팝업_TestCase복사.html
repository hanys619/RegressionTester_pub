<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>NUGU Interactive Regression Tester</title>
  <!-- font CSS -->
  <link rel="stylesheet" href="../font/pretendard/pretendard.css">
  <!-- datepicker CSS -->
  <link rel="stylesheet" href="../css/flatpickr.min.css">
  <!-- select CSS -->
  <link rel="stylesheet" href="../css/nice-select.css">
  <!-- common CSS -->
  <link rel="stylesheet" href="../css/common.css">
  <!-- jquery JS -->
  <script src="../js/jquery-3.2.1.min.js"></script>
  <!-- datepicker JS -->
  <script src="../js/flatpickr.min.js"></script>
  <script src="../js/flatpickr.minMaxTimePlugin.min.js"></script>
  <script src="../js/ko.js"></script>

<body>

<form action="">
  <fieldset>

    <!-- wrap -->
    <div class="wrap wrap_pop">
      <!-- wrap_content -->
      <div class="wrap_content">
        <div class="content">
          <h1 class="page_step">Test Case 복사</h1>

          <!-- box_search -->
          <div class="box_search search_type2">
            <div class="row">
              <div class="item">
                <span class="txt">서비스</span>
                <div class="select_area w_160"> <!-- 사이즈별 클래스 제어 w_160 -->
                  <select name="" id="" required disabled>
                    <option value="">전체</option>
                    <option value="" selected>NUGU 상담봇</option> <!-- 선택된값 selected 추가 -->
                    <option value="">말로하는 AI상담</option>
                  </select>
                </div>
              </div>

              <div class="item item_type2">
                <span class="txt required">배포명</span> <!-- 필수입력항목 required 클리스 추가 -->
                <input type="text" class="inp" placeholder="배포명" value="Test CaseA">
              </div>

              <div class="item">
                <span class="txt">복사 일시</span>
                <div class="radio">
                  <label for="chkA" class="txt_label"><input type="radio" id="chkA" name="rdo" checked><i></i>기존 배포와 동일한 일시로 복사</label>
                  <label for="chkB" class="txt_label"><input type="radio" id="chkB" name="rdo"><i></i>현재 일시로 복사</label>
                </div>
              </div>
            </div>
            
            <div class="row">
              <div class="item">
                <span class="txt">설명</span>
                <div class="textarea">
                  <textarea name="" id="" cols="100" rows="2"></textarea>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="item">
                <span class="txt">메시지 수</span>
                <input type="text" class="inp" style="width:160px;" placeholder="메시지 수" value="10개">
              </div>

              <div class="item">
                <span class="txt">Test Data 정보</span>
                <input type="text" class="inp" style="width:160px;" placeholder="Test Data 정보" value="svc_mgmt_num">
              </div>

              <div class="item">
                <span class="txt">센터명</span>
                <input type="text" class="inp" placeholder="센터명" value="센터명">
              </div>
            </div>
          </div>
          <!-- //box_search -->

          <h2 class="tit_sub">문자 치열 정의</h2>

          <table class="tbl_type1 tbl_change">
            <caption>문자 치열 정의</caption>
            <colgroup>
              <col width="">
              <col width="">
              <col width="70">
            </colgroup>
            <thead>
              <tr>
                <th scrope="col">현재 text</th>
                <th scrope="col">변경 text</th>
                <th scrope="col">삭제</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><input type="text" class="inp" value="#TEST_ID#"></td>
                <td><input type="text" class="inp" value="#TESTTEST_ID#"></td>

              <tr>

                    </div>
                  </td>
                  <td><button type="button" class="btn_del">삭제</button></td>
                  <td><button type="button" class="btn_add">추가</button></td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>
                    <div class="select_area w_100"> <!-- 사이즈별 클래스 제어 w_100 -->
                      <select name="" id="" required>
                        <option value="" selected>DTMF</option>
                        <option value="">STT</option>

                    </div>
                  </td>
                  <td>
                    <div class="textarea">

                    </div>
                  </td>
                  <td><button type="button" class="btn_del">삭제</button></td>
                  <td><button type="button" class="btn_add">추가</button></td>
                </tr>
                <tr>

                  <td>

                        <option value="">DTMF</option>

                  </td>

                        <option value="">DTMF</option>

                      </select>
                    </div>
                  </td>
                  <td>
                    <div class="textarea">
                      <textarea name="" id="" cols="100" rows="2">약정 연장해주세요 약정 연장해주세요 약정 연장해주세요 약정 연장해주세요 약정 연장해주세요 약정 연장해주세요 약정 연장해주세요 약정 연장해주세요 약정 연장해주세요 약정 연장해주세요 약정 연장해주세요 약정 연장해주세요 </textarea>
                    </div>
                  </td>

                  <td><button type="button" class="btn_add">추가</button></td>
                </tr>
                <tr>
                  <th scope="row">5</th>
                  <td>
                    <div class="select_area w_100"> <!-- 사이즈별 클래스 제어 w_100 -->
                      <select name="" id="" required>
                        <option value="" selected>DTMF</option>
                        <option value="">STT</option>
                      </select>
                    </div>
                  </td>
                  <td>
                    <div class="textarea">
                      <textarea name="" id="" cols="100" rows="2">다시 설명해주세요</textarea>
                    </div>
                  </td>
                  <td><button type="button" class="btn_del">삭제</button></td>
                  <td><button type="button" class="btn_add">추가</button></td>
                </tr>
                <tr>
                  <th scope="row">6</th>
                  <td>
                    <div class="select_area w_100"> <!-- 사이즈별 클래스 제어 w_100 -->
                      <select name="" id="" required>
                        <option value="">DTMF</option>
                        <option value="" selected>STT</option>
                      </select>
                    </div>
                  </td>
                  <td>
                    <div class="textarea">
                      <textarea name="" id="" cols="100" rows="4">네</textarea>
                    </div>
                  </td>
                  <td><button type="button" class="btn_del">삭제</button></td>
                  <td><button type="button" class="btn_add">추가</button></td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- //wrap_table -->

          <div class="btn_bottom">
            <a href="#" class="btn btn_large btn_default">닫기</a>
            <a href="#" class="btn btn_large btn_primary">확인</a>
          </div>
        </div>

      </div>
      <!-- //wrap_content -->
    </div>
    <!--//wrap -->

  </fieldset>
</form>
