<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>NUGU Interactive Regression Tester</title>
  <!-- font CSS -->
  <link rel="stylesheet" href="../font/pretendard/pretendard.css">
  <!-- datepicker CSS -->
  <link rel="stylesheet" href="../css/flatpickr.min.css">
  <!-- select CSS -->
  <link rel="stylesheet" href="../css/nice-select.css">
  <!-- common CSS -->
  <link rel="stylesheet" href="../css/common.css">
  <!-- jquery JS -->
  <script src="../js/jquery-3.2.1.min.js"></script>
  <!-- datepicker JS -->
  <script src="../js/flatpickr.min.js"></script>
  <script src="../js/flatpickr.minMaxTimePlugin.min.js"></script>
  <script src="../js/ko.js"></script>
  <!-- select JS -->
  <script src="../js/jquery.nice-select.min.js"></script>
   <!-- common JS -->
  <script src="../js/common.js"></script>
</head>
<body>

<form action="">
  <fieldset>

    <!-- wrap -->
    <div class="wrap">
      <!-- wrap_lnb -->
      <div class="wrap_lnb">
        <div class="box_logo">
          <strong class="logo">NUGU Interactive<br>Regression Tester</strong>
        </div>
        <div class="menu">
          <ul>
            <li class="on">
              <a href="#"><i class="icon ico_1">icon</i><span class="txt">배포 관리 및 실행</span></a>
            </li>
            <li>
            <a href="#"><i class="icon ico_2">icon</i><span class="txt">Test Case 관리 및 실행</span></a>
            </li>
            <li>
              <a href="#"><i class="icon ico_3">icon</i><span class="txt">그룹 관리 및 실행</span></a>
            </li>
            <li>
              <a href="#"><i class="icon ico_4">icon</i><span class="txt">Test Data 정보 관리</span></a>
            </li>
            <li>
              <a href="#"><i class="icon ico_7">icon</i><span class="txt">Test Case 자동 생성</span></a>
            </li>
            <li>
              <a href="#"><i class="icon ico_5">icon</i><span class="txt">내선번호 확인</span></a>
            </li>
            <li>
              <a href="#"><i class="icon ico_6">icon</i><span class="txt">Test 이력</span></a>
            </li>
          </ul>
        </div>
      </div>
      <!-- //wrap_lnb -->

      <!-- wrap_content -->
      <div class="wrap_content">
        <div class="box_header">
          <a href="#" class="btn_login">로그아웃</a>
          <a href="#" class="btn_pw">비밀번호변경</a>
        </div>

        <div class="content">
          <h1 class="page_step">배포 관리 및 실행</h1>

          <div class="box_search search_type1">
            <div class="select_area w_160"> <!-- 사이즈별 클래스 제어 w_160 -->
              <select name="" id="" required>
                <option value="">전체</option>
                <option value="">NUGU 상담봇</option>
                <option value="">말로하는 AI상담</option>
              </select>
            </div>

            <input type="text" class="inp" style="width:300px;" placeholder="배포명으로 검색하세요.">

            <a href="#" class="btn btn_large btn_primary">검색</a>
          </div>

          <!-- table -->
          <div class="wrap_table">

            <!-- nodata -->
            <div class="nodata">
              <p class="txt">검색 결과가 없습니다.</p>
            </div>
            <!-- //nodata -->

            <div class="btn_arean align_r mt-28">
              <a href="#" class="btn btn_large btn_primary">생성</a>
            </div>
          </div>
          <!-- //table -->

        </div>

      </div>
      <!-- //wrap_content -->
    </div>
    <!--//wrap -->

  </fieldset>
</form>

</body>
</html>
