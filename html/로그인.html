<!DOCTYPE html>
  <html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NUGU Interactive Regression Tester</title>
     <!-- font CSS -->
    <link rel="stylesheet" href="../font/pretendard/pretendard.css">
    <!-- common CSS -->
    <link rel="stylesheet" href="../css/common.css">
    <!-- jquery JS -->
    <script src="../js/jquery-3.2.1.min.js"></script>
    <!-- lottie JS -->
    <script src="../js/lottie.js"></script> 
    <script src="../js/lottie-ani/main_bg.js"></script>
    <script src="../js/index.js"></script>
  </head>
  <body>

  <form action="">
    <!-- wrap_login -->
    <div class="wrap_login">
      <div id="mainBg1" class="main_bg bg1"></div>
      <div id="mainBg2" class="main_bg bg2"></div>
      <div id="mainBg3" class="main_bg bg3"></div>

      <fieldset>
        <!-- box_login -->
        <div class="box_login">
          <h2 class="tit">
            NUGU Interactive<br>
            Regression Tester
          </h2>
          <div class="inp_area">
            <input type="text" class="inp inp_id" placeholder="아이디를 입력하세요.">
            <p class="txt_error"></p>
          </div>
          <div class="inp_area">
            <input type="password" class="inp inp_pw" placeholder="비밀번호를 입력하세요.">
            <p class="txt_error"></p>
          </div>
          <a role="button" class="btn btn_primary" onclick="">Login</a>
        </div>
        <!--// box_login -->
      </fieldset>

    </div>
    <!-- //wrap_login -->
  </form>

  </body>
</html>
