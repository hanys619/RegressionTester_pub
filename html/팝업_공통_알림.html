<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>NUGU Interactive Regression Tester</title>
  <!-- font CSS -->
  <link rel="stylesheet" href="../font/pretendard/pretendard.css">
  <!-- datepicker CSS -->
  <link rel="stylesheet" href="../css/flatpickr.min.css">
  <!-- select CSS -->
  <link rel="stylesheet" href="../css/nice-select.css">
  <!-- common CSS -->
  <link rel="stylesheet" href="../css/common.css">
  <!-- jquery JS -->
  <script src="../js/jquery-3.2.1.min.js"></script>
  <!-- datepicker JS -->
  <script src="../js/flatpickr.min.js"></script>
  <script src="../js/flatpickr.minMaxTimePlugin.min.js"></script>
  <script src="../js/ko.js"></script>
  <!-- select JS -->
  <script src="../js/jquery.nice-select.min.js"></script>
   <!-- common JS -->
  <script src="../js/common.js"></script>
</head>
<body>

<a href="#" class="btn_pop_open" onclick="view_layer('pop_noti')">알림</a> <!-- pop_noti 호출 -->

<!-- pop : 비밀번호변경 -->
<div class="wrap_layer layer_s" id="pop_noti">
  <div class="pop_inner">
    <div class="pop_top">
      <a role="button" class="btn_close" onclick="close_layer('pop_noti');">닫기</a>
    </div>

    <div class="pop_box">
      <div class="pop_cont">
        <p class="msg">modal, alert 공통 가이드, 한줄일때modal, alert 공통 가이드, 한줄일때modal, alert 공통 가이드, 한줄일때</p>
      </div>

      <div class="btn_area align_c mt4">
        <a role="button" class="btn btn_large btn_default" onclick="close_layer('pop_noti');">취소</a>
        <a role="button" class="btn btn_large btn_primary" onclick="close_layer('pop_noti');" tabindex="0">확인</a>
      </div>
    </div>
  </div>
</div>
<!-- //pop : 비밀번호변경 -->
</body>
</html>
